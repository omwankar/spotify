<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="contaner flex bg-black">
        <div class="left  ">
            <div class="close">
                <img class="invert" width="30" src="close.svg" alt="">
            </div>
            <div class="home border-radius m-1 bg-gray p-1 ">

                <ul>
                    <li class="logo invert  "><img src="logo.svg" alt=""></li>

                    <li class="flex  "><img class="invert" src="home.svg" alt="home">Home</li>
                    <li class="flex  "><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="libery bg-gray border-radius m-1 p-1">
                <div class="head"><img class="invert" src="libary.svg" alt="">
                    <p>Your Library</p>

                </div>
                <ul class="songList">

                </ul>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Legal</span>
                    </a>

                    <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Safety &amp; Privacy Center</span>
                    </a>

                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Privacy Policy</span>
                    </a>

                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Cookies</span>
                    </a>

                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" data-encore-id="textLink">
                        <span data-encore-id="type">About Ads</span>
                    </a>

                    <a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Accessibility</span>
                    </a>



                </div>
            </div>

        </div>
        <div class="right  ">
            <div class="nav border-radius ">
                <div class="hamcon flex gap">
                    <img class="invert ham" height="35" src="hamburger.svg" alt="">
                    <div class="arrow flex">
                        <img class="arrow1 " src="larrow.svg" alt="">
                        <img class="arrow2 " src="rarrow.svg" alt="">
                    </div>
                </div>
                <div class="butten">
                    <button class="btn1">Sing up </button>
                    <button class="btn2">Login in </button>
                </div>
            </div>
            <div class="playlist  border-radius">
                <h1> Spotify Playlists</h1>
                <div class="cardcointaner">
                    
                <div class="playbar">
                    <div class="abovebar">

                        <div class="songinfo"></div>
                        <div class="playbuttens">
                            <img id="prevouse" src="prevouse.svg" alt="">
                            <img id="playbtn" src="pla.svg">
                            <img id="next" src="next.svg" alt="">
                        </div>
                        <div class="time"></div>
                    </div>
                    <div class="line"></div>
                    <div class="circle"></div>
                </div>
 
            </div>
        </div>
    </div>
 
   <script src="u.js"></script>
</body>

</html>
